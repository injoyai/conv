; 注释
name = ini
age = 18
child=[{"name":"child1","age":10},{"name":"child2","age":8}]


[general]
app_name = MyApp
version = 2.0
is_enabled = true

[database]
db_name = my_database
db_host = localhost
db_port = 3306
db_user = admin
db_password = secure_password

[logging]
log_level = info
log_file = /var/log/myapp.log
log_formats = ["text", "json"]

[server]
port = 8080
max_connections = 1000
allowed_ips = 192.168.1.1, 192.168.1.2, 192.168.1.3

[features]
enabled_features = ["feature1", "feature2", "feature3"]

[users]
user1 = {"name": "John Doe", "age": 30, "is_active": true, "roles": ["admin", "user"]}
user2 = {"name": "Alice Smith", "age": 25, "is_active": false, "roles": ["user"]}
user3 = {"name": "Bob Johnson", "age": 35, "is_active": true, "roles": ["admin"]}

[advanced]
; 多层级配置
[advanced.network]
subnet = 192.168.0.0
mask = 255.255.255.0

[advanced.network.settings]
timeout = 10
max_retries = 3